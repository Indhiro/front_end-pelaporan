    <title>ENFTX - NFT Dashboard HTML Template</title>

<body class="@@dashboard">

<div id="preloader"><i>.</i><i>.</i><i>.</i></div>

<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
                <div class="mini-logo text-center my-4">
                    <h4 class="card-title mt-5">Sign up to Pelaporan</h4>
                </div>
                <div class="auth-form card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-12 mb-3"><label class="form-label">Full Name</label><input
                                    id="fullName" type="text" class="form-control" value=""></div>
                                <div class="col-12 mb-3"><label class="form-label">NIM/NIP</label><input
                                    id="no_unik" type="number" class="form-control" value=""></div>
                                <div class="col-12 mb-3"><label class="form-label">Username</label><input 
                                    id="username" type="text" class="form-control" value=""></div>
                                <div class="col-12 mb-3"><label class="form-label">Password</label><input
                                    id="password" type="password" class="form-control" value=""></div>
                                <div class="col-12">
                                    <label for="cars" class="form-label">Role:</label>
                                    <select class="form-select" aria-label="Default select example" id="role">
                                        <option selected>Pilih jabatan</option>
                                        <option value="mahasiswa">Mahasiswa</option>
                                        <option value="PIC">PIC</option>
                                        <option value="dosen">Dosen</option>
                                        <option value="petugas">Petugas</option>
                                        <option value="kepala prodi">Kepala Prodi</option>
                                        <option value="wakil dekan 2">Wakil Dekan 2</option>
                                        <option value="wakil rektor 2">Wakil Rektor 2</option>
                                      </select>
                                </div>
                                <div class="col-12">
                                    <label for="cars" class="form-label">Jenis Kelamin:</label>
                                    <select class="form-select" aria-label="Default select example" id="gender">
                                        <option selected>Pilih Jenis Kelamin</option>
                                        <option value="laki-laki">Laki-laki</option>
                                        <option value="perempuan">Perempuan</option>
                                      </select>
                                </div>
                                <div class="col-12 mb-3"><label class="form-label">No. Telp</label><input
                                    id="no_telp" type="number" class="form-control" value=""></div>
                                <div class="col-12" style="margin-top: 15px;">
                                    <div class="form-check"><input id="acceptTerms" type="checkbox">
                                        <label class="form-check-label">Agree to the <a href="#"class="text-primary"> User Agreement</a> and <a href="#"
                                        class="text-primary">Privacy Policy</a>.</label></div>
                                </div>
                            </div>
                            <div class="mt-3 d-grid gap-2"><button class="btn btn-primary mr-2" onclick="signUp()">Sign Up</button></div>
                        </form>
                        <div class="text-center">
                            <p class="mt-3 mb-0"><a class="text-primary" href="signin.html">Sign in</a>to your account</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    function signUp() {
        let fullName = document.getElementById("fullName").value;
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let no_unik = document.getElementById("no_unik").value;
        let role = document.getElementById("role").value;
        let gender = document.getElementById("gender").value;
        let no_telp = document.getElementById("no_telp").value;
        let acceptTerms = document.getElementById("acceptTerms").checked;
        var insertApi = 'http://localhost:3000/user/register';
        fetch(insertApi, {
            method: "POST", // *GET, POST, PUT, DELETE, etc.
            mode: "cors", // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
                "Content-Type": "application/json",
            },
            redirect: "follow", // manual, *follow, error
            referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify({ fullName, no_unik, username, password, acceptTerms, role, gender, no_telp })
        }).then(response => {
            return response.json();
        }).then(data => {
            if (data) {
                console.log('register',data);
                if (data) return window.location.assign("signin.html");
                window.location.reload();
            }
        }).catch(err => {
            console.log(err);
            // Do something for an error here
        });

    }
</script>

<script src="vendor/jquery/jquery.min.js"></script>
