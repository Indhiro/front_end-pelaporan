<script>
    function signIn() {
        let username = document.getElementById("username").value
        let password = document.getElementById("password").value

        let insertData = {
            username: username,
            password: password
        }
        console.log(insertData);
        var insertApi = 'http://localhost:3000/user/login';
        fetch(insertApi, {
            method: "POST", // *GET, POST, PUT, DELETE, etc.
            mode: "cors", // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
                "Content-Type": "application/json",
            },
            redirect: "follow", // manual, *follow, error
            referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify(insertData)
        }).then(response => {
            return response.json();
        }).then(data => {
            if (data) {
                console.log(data);
                localStorage.setItem("id_user", data[0].id_user)
                localStorage.setItem("role", data[0].role)
                localStorage.setItem("nameUser", data[0].nama)
                localStorage.setItem("imageUser", data[0].image)
                // localStorage.removeItem("role", data[0].role)
                return window.location.assign("index.html");
            }
            console.log('Account not found');
            // SUCCESS MESSAGE
        }).catch(err => {
            console.log(err);
            // Do something for an error here
        });
    }
</script>
